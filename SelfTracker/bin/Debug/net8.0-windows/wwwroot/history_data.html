<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å†å²æ•°æ®åˆ†æ</title>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            width: 1000px;
            height:  auto;
            overflow: hidden;
        }

        /* é¡¶éƒ¨æ§åˆ¶åŒºåŸŸ - å¢å¼ºæ¯›ç»ç’ƒæ•ˆæœ */
        .header {
            border-radius: 12px;
            padding: 14px 20px;
            margin-bottom: 14px;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            gap: 14px;
        }




        /* --- é¡¶éƒ¨ç­›é€‰ä¸æ±‡æ€»åŒº --- */
        .date-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: nowrap;
        }


        .date-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

            .date-group label {
                font-size: 11px;
                color: var(--text-secondary);
                font-weight: 600;
            }

        /* æ—¥æœŸè¾“å…¥æ¡† - ä¼˜åŒ–æ ·å¼ */
        .date-group input[type="date"] {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

            .date-group input[type="date"]:focus {
                background: white;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
            }

        /* æŸ¥è¯¢æŒ‰é’® - å¢å¼ºæ ·å¼ */
        .btn-query {
            padding: 6px 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(78, 115, 223, 0.3);
        }

            .btn-query:hover {
                background: #3a5dc9;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(78, 115, 223, 0.4);
            }

            .btn-query:active {
                transform: translateY(0);
            }

        /* --- ç»Ÿè®¡å°å¡ç‰‡ --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .stat-card {
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.55);
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.6),
                        0 4px 12px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label-row {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 2px;
        }

        .stat-icon {
            font-size: 14px;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* ç»Ÿè®¡å€¼ - ä¼˜åŒ–æ ·å¼ */
        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-main);
            font-family: 'Consolas', 'Courier New', monospace;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* --- å›¾è¡¨å±•ç¤ºåŒº --- */
        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        /* å›¾è¡¨æ ‡é¢˜ - ä¼˜åŒ–æ ·å¼ */
        .chart-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .chart-title::before {
                content: 'ğŸ“Š';
                font-size: 16px;
            }

        #mainChart {
    width: 100%;
    height: 100%;
    flex: 1;
}


        /* æŒ‰é’®ç»„ - ä¼˜åŒ–æ¯›ç»ç’ƒæ•ˆæœ */
        .btn-group {
            display: flex;
            gap: 3px;
            padding: 3px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        /* åˆ‡æ¢æŒ‰é’® - ä¼˜åŒ–æ ·å¼ */
        .btn-toggle {
            padding: 5px 12px;
            background: transparent;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

            .btn-toggle:hover {
                background: rgba(255, 255, 255, 0.5);
                color: var(--text-main);
            }

            .btn-toggle.active {
                background: white;
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                color: var(--primary-color);
                font-weight: 600;
                box-shadow: 0 2px 6px rgba(78, 115, 223, 0.15);
            }


        /* å›¾è¡¨å®¹å™¨ - å¢å¼ºæ¯›ç»ç’ƒæ•ˆæœ */
        .chart-container {
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 320px;
        }

            .chart-container:hover {
            flex: 1;
            width: 100%;
            min-height: 320px; /* é€‚é… 540px æ€»é«˜ */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header glass-normal glass-bordered">

            <div class="date-controls">
                <div class="date-group">
                    <label>èµ·å§‹</label>
                    <input type="date" id="startDate">
                </div>
                <div class="date-group">
                    <label>ç»“æŸ</label>
                    <input type="date" id="endDate">
                </div>
                <button class="btn-query" onclick="loadData()">æŸ¥è¯¢æ•°æ®</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label-row"><span class="stat-icon">âŒ¨ï¸</span><span class="stat-label">æ€»æ‰“å­—</span></div>
                    <div class="stat-value" id="totalKeystrokes">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label-row"><span class="stat-icon">ğŸ“‹</span><span class="stat-label">æ€»å¤åˆ¶</span></div>
                    <div class="stat-value" id="totalCopies">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label-row"><span class="stat-icon">â°</span><span class="stat-label">ä½¿ç”¨ä¸­</span></div>
                    <div class="stat-value" id="totalActiveTime">0h</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label-row"><span class="stat-icon">ğŸ’¤</span><span class="stat-label">ç¦»å¼€</span></div>
                    <div class="stat-value" id="totalAfkTime">0h</div>
                </div>
            </div>
        </div>

        <div class="chart-container glass-normal glass-bordered">

            <div class="chart-controls">
                <div class="chart-title" id="chartTitle">è¶‹åŠ¿åˆ†æï¼šæ‰“å­—æ•°é‡</div>
                <div style="display: flex; gap: 15px;">
                    <div class="btn-group" id="dataTypeGroup">
                    </div>
                    <div class="btn-group" id="chartTypeGroup">
                        <button class="btn-toggle active" onclick="switchChartType('line')">æŠ˜çº¿å›¾æ›²çº¿</button>
                        <button class="btn-toggle" onclick="switchChartType('bar')">æŸ±çŠ¶å¯¹æ¯”å›¾</button>
                    </div>
                </div>
            </div>
            <div id="mainChart"></div>
        </div>
    </div>

    <script>
        const mainChart = echarts.init(document.getElementById('mainChart'));
        let currentDataType = 'keystrokes';
        let currentChartType = 'line';
        let chartData = { dates: [] };

        let dataTypeConfig = {
            keystrokes: { title: 'è¶‹åŠ¿åˆ†æï¼šæ‰“å­—æ•°é‡', color: 'auto', name: 'æ‰“å­—æ•°', unit: '' },
            copies: { title: 'è¶‹åŠ¿åˆ†æï¼šå¤åˆ¶æ“ä½œ', color: '#4CAF50', name: 'å¤åˆ¶æ•°', unit: '' },
            active: { title: 'è¶‹åŠ¿åˆ†æï¼šç³»ç»Ÿä½¿ç”¨æ—¶é•¿', color: 'auto', name: 'ä½¿ç”¨ä¸­', unit: 'h' },
            afk: { title: 'è¶‹åŠ¿åˆ†æï¼šç¦»å¼€ç»Ÿè®¡', color: '#E91E63', name: 'ç¦»å¼€æ—¶é—´', unit: 'h' }
        };

        function updateCharts(jsonString) {
            const result = JSON.parse(jsonString);
            const daily = result.Daily;
            const categories = result.Categories;

            chartData.dates = daily.map(d => d.Date);
            chartData.keystrokes = daily.map(d => d.Keystrokes);
            chartData.copies = daily.map(d => d.CopyCount);
            chartData.active = daily.map(d => d.ActiveTimeHours);
            chartData.afk = daily.map(d => d.AfkTimeHours);

            const uniqueCats = [...new Set(categories.map(c => c.Category))];
            uniqueCats.forEach(catName => {
                chartData[catName] = chartData.dates.map(date => {
                    const found = categories.find(c => c.Date === date && c.Category === catName);
                    return found ? found.DurationHours : 0;
                });
                if (!dataTypeConfig[catName]) {
                    dataTypeConfig[catName] = { title: `è¶‹åŠ¿åˆ†æï¼š${catName}`, color: 'auto', name: catName, unit: 'h' };
                }
            });

            document.getElementById('totalKeystrokes').textContent = chartData.keystrokes.reduce((a, b) => a + b, 0).toLocaleString();
            document.getElementById('totalCopies').textContent = chartData.copies.reduce((a, b) => a + b, 0).toLocaleString();
            document.getElementById('totalActiveTime').textContent = chartData.active.reduce((a, b) => a + b, 0).toFixed(1) + 'h';
            document.getElementById('totalAfkTime').textContent = chartData.afk.reduce((a, b) => a + b, 0).toFixed(1) + 'h';

            renderButtons(uniqueCats);
            renderChart();
        }

        function renderButtons(categoryList) {
            const group = document.getElementById('dataTypeGroup');
            let html = `
                    <button class="btn-toggle" onclick="switchDataType('keystrokes')">æ‰“å­—</button>
                    <button class="btn-toggle" onclick="switchDataType('copies')">å¤åˆ¶</button>
                    <button class="btn-toggle" onclick="switchDataType('active')">ä½¿ç”¨</button>
                    <button class="btn-toggle" onclick="switchDataType('afk')">ç¦»å¼€</button>
                `;
            categoryList.slice(0, 3).forEach(cat => { // é™åˆ¶æ˜¾ç¤ºå‰ä¸‰ä¸ªåˆ†ç±»ï¼Œé¿å…æŒ¤çˆ†
                html += `<button class="btn-toggle" onclick="switchDataType('${cat}')">${cat}</button>`;
            });
            group.innerHTML = html;
            updateBtnActive('dataTypeGroup', currentDataType);
        }

        function renderChart() {
            const conf = dataTypeConfig[currentDataType];
            if (!conf || !chartData.dates.length) return;

            const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim() || '#4e73df';
            const activeColor = conf.color === 'auto' ? themeColor : conf.color;

            mainChart.setOption({
                backgroundColor: 'white',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',
                    borderWidth: 0,
                    shadowBlur: 10,
                    shadowColor: 'rgba(0,0,0,0.1)'
                },
                grid: { top: '8%', left: '2%', right: '2%', bottom: '0%', containLabel: true },
                xAxis: {
                    type: 'category',
                    data: chartData.dates,
                    axisLine: { lineStyle: { color: '#f1f1f1' } },
                    axisLabel: { color: '#999', fontSize: 10 }
                },
                yAxis: {
                    type: 'value',
                    splitLine: { lineStyle: { type: 'dashed', color: '#f5f5f5' } },
                    axisLabel: { color: '#999', fontSize: 10 }
                },
                series: [{
                    name: conf.name,
                    type: currentChartType,
                    data: chartData[currentDataType],
                    smooth: true,
                    symbolSize: 8,
                    itemStyle: { color: activeColor },
                    areaStyle: currentChartType === 'line' ? {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: activeColor + '33' },
                            { offset: 1, color: activeColor + '00' }
                        ])
                    } : null
                }]
            }, true);
        }

        async function loadData() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            if (window.chrome?.webview?.hostObjects?.external) {
                const bridge = window.chrome.webview.hostObjects.external;
                await bridge.LoadHistoryData(start, end);
            } else {
                // æµ‹è¯•ç”¨æ¨¡æ‹Ÿæ•°æ®
                updateCharts(JSON.stringify({
                    Daily: Array.from({ length: 14 }, (_, i) => ({
                        Date: `01-${i + 1}`, Keystrokes: Math.floor(Math.random() * 5000),
                        CopyCount: Math.floor(Math.random() * 100), ActiveTimeHours: 5, AfkTimeHours: 1
                    })),
                    Categories: []
                }));
            }
        }

        function switchDataType(type) {
            currentDataType = type;
            updateBtnActive('dataTypeGroup', type);
            if (dataTypeConfig[type]) document.getElementById('chartTitle').textContent = dataTypeConfig[type].title;
            renderChart();
        }

        function switchChartType(type) {
            currentChartType = type;
            updateBtnActive('chartTypeGroup', type === 'line' ? 'æŠ˜çº¿å›¾æ›²çº¿' : 'æŸ±çŠ¶å¯¹æ¯”å›¾');
            renderChart();
        }

        function updateBtnActive(groupId, textOrType) {
            document.querySelectorAll(`#${groupId} .btn-toggle`).forEach(btn => {
                const isMatch = btn.getAttribute('onclick').includes(`'${textOrType}'`) || btn.textContent === textOrType;
                btn.classList.toggle('active', isMatch);
            });
        }

        window.onload = function () {
            const today = new Date();
            const start = new Date();
            start.setDate(today.getDate() - 13);
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = start;
            setTimeout(loadData, 200);
        };

        window.onresize = () => mainChart.resize();
        window.addEventListener('message', (e) => {
            if (e.data.type === 'applyTheme') {
                const themes = { blue: '#4e73df', red: '#e74a3b', cyan: '#36b9cc', green: '#1cc88a', orange: '#f6c23e', purple: '#6f42c1' };
                if (themes[e.data.theme]) {
                    document.documentElement.style.setProperty('--primary-color', themes[e.data.theme]);
                    renderChart();
                }
            }
        });
    </script>
</body>
</html>
