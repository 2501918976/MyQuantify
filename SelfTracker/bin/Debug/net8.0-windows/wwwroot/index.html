<body>
    <div class="main-container">
        <header class="top-nav overlay-transparent">
            <div class="logo-section">
                <span class="logo-icon">ğŸ“Š</span>

            </div>
            <div class="nav-buttons">
                <div class="page-switch-group">
                    <button class="nav-btn active" data-page="today" onclick="switchPage('today')">ä»Šæ—¥ç»Ÿè®¡</button>
                    <button class="nav-btn" data-page="history" onclick="switchPage('history')">å†å²æ•°æ®</button>
                    <button class="nav-btn" data-page="category" onclick="switchPage('category')">åˆ†ç±»ç®¡ç†</button>
                    <button class="nav-btn" data-page="settings" onclick="switchPage('settings')">ç³»ç»Ÿè®¾ç½®</button>
                </div>

                <div class="window-controls">
                    <button class="win-btn min-btn" onclick="minimizeWindow()" title="æœ€å°åŒ–">â€”</button>
                    <button class="win-btn close-btn" onclick="closeWindow()" title="å…³é—­">âœ•</button>
                </div>
            </div>
        </header>

        <main class="iframe-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>

            <iframe id="historyFrame" class="page-frame" src="history_data.html"></iframe>

    <script src="bridge.js"></script>
    <script>

        function switchPage(page) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`[data-page="${page}"]`);
            if (activeBtn) activeBtn.classList.add('active');

            // æ›´æ–° iframe æ˜¾ç¤º
            document.querySelectorAll('.page-frame').forEach(frame => frame.classList.remove('active'));
            const activeFrame = document.getElementById(page + 'Frame');
            if (activeFrame) activeFrame.classList.add('active');
        }


        function minimizeWindow() {
            // è°ƒç”¨ bridge.js ä¸­å°è£…å¥½çš„æ–¹æ³•
            AppBridge.minimize();
        }

        function closeWindow() {
            // è°ƒç”¨ bridge.js ä¸­å°è£…å¥½çš„æ–¹æ³•
            AppBridge.close();
        }

        // 4. ã€æ ¸å¿ƒä¿®å¤ã€‘å°†å‡½æ•°æŒ‚è½½åˆ° windowï¼Œä½¿ HTML çš„ onclick èƒ½å¤Ÿè®¿é—®
        window.switchPage = switchPage;
        window.minimizeWindow = minimizeWindow;
        window.closeWindow = closeWindow;

        window.addEventListener('message', function (event) {
            if (event.data.type === 'themeChange') {
                applyTheme(event.data.theme);
                document.querySelectorAll('.page-frame').forEach(frame => {
                    frame.contentWindow.postMessage({
                        type: 'applyTheme',
                        theme: event.data.theme
                    }, '*');
                });
            } else if (event.data.type === 'switchPage') {
                switchPage(event.data.page);
            }
        });

        function applyTheme(theme) {
            const root = document.documentElement;
            const themes = {
                blue: { primary: '#4e73df' },
                red: { primary: '#e74a3b' },
                cyan: { primary: '#36b9cc' },
                green: { primary: '#1cc88a' },
                orange: { primary: '#f6c23e' },
                purple: { primary: '#6f42c1' }
            };
            if (themes[theme]) {
                root.style.setProperty('--primary-color', themes[theme].primary);
                localStorage.setItem('selectedTheme', theme);
            }
        }

        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('selectedTheme') || 'blue';
            applyTheme(savedTheme);
        });
    </script>
