<div class="history-page">
    <header class="filter-panel glass-strong glass-bordered">
        <div class="date-picker-group">
            <span style="font-weight: 700; font-size: 14px;">📅 数据时段</span>
            <input type="date" id="startDate" class="input-date">
            <span style="opacity: 0.5">至</span>
            <input type="date" id="endDate" class="input-date">
            <button class="nav-btn active" style="padding: 6px 20px" onclick="historyView.query()">查询</button>
        </div>
        <div class="nav-buttons" style="gap: 8px">
            <button class="nav-btn" onclick="historyView.setQuickDate(7)">最近7天</button>
            <button class="nav-btn" onclick="historyView.setQuickDate(15)">最近15天</button>
            <button class="nav-btn" onclick="historyView.setQuickDate(30)">最近30天</button>
        </div>
    </header>

    <main class="chart-box glass-superstrong glass-bordered">
        <div class="chart-header">
            <div style="font-weight: 800">📊 交互生产力趋势</div>
            <div class="page-switch-group" style="background: rgba(0,0,0,0.05); padding: 4px; border-radius: 10px;">
                <button class="nav-btn active" id="btnLine" onclick="historyView.switchType('line')">趋势图</button>
                <button class="nav-btn" id="btnBar" onclick="historyView.switchType('bar')">柱状图</button>
            </div>
        </div>
        <div id="historyMainChart"></div>
    </main>
</div>
