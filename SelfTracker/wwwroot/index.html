<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfTracker - ä¸ªäººæ—¶é—´è¿½è¸ª</title>

    <link rel="stylesheet" href="css/glass.tokens.css">
    <link rel="stylesheet" href="css/glass.roles.css">
    <link rel="stylesheet" href="css/common.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1000px;
            height: 600px;
            overflow: hidden;
            display: flex;
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            flex-direction: column;
            font-family: 'Segoe UI', "Microsoft YaHei", sans-serif;
        }

        .overlay-transparent {
            background: transparent;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 1000px;
            height: 600px;
        }

        .top-nav {
            height: 60px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            -webkit-app-region: drag;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
        }

        .logo-icon {
            font-size: 24px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
            -webkit-app-region: no-drag;
        }

        .page-switch-group {
            display: flex;
            gap: 4px;
        }

        .nav-btn {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(78, 115, 223, 0.08);
            color: var(--primary-color);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(78, 115, 223, 0.3);
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 10px;
            padding-left: 15px;
            border-left: 1px solid rgba(0,0,0,0.1);
        }

        .win-btn {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            transition: all 0.2s ease;
        }

        .win-btn:hover {
            background: rgba(0, 0, 0, 0.08);
            transform: scale(1.05);
        }

        .close-btn:hover {
            background: #e74a3b !important;
            color: white !important;
            box-shadow: 0 2px 8px rgba(231, 74, 59, 0.3);
        }

        /* å†…å®¹å®¹å™¨ï¼ˆæ›¿ä»£ iframeï¼‰ */
        .content-container {
            flex: 1;
            position: relative;
            overflow: auto;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 50;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="main-container">
    <header class="top-nav overlay-transparent">
        <div class="logo-section">
            <span class="logo-icon">ğŸ“Š</span>
            <span class="app-title">SelfTracker</span>
        </div>

        <div class="nav-buttons">
            <div class="page-switch-group">
                <button class="nav-btn active" data-page="today">ä»Šæ—¥ç»Ÿè®¡</button>
                <button class="nav-btn" data-page="history">å†å²æ•°æ®</button>
                <button class="nav-btn" data-page="ruleengine">è§„åˆ™å¼•æ“</button>
                <button class="nav-btn" data-page="settings">ç³»ç»Ÿè®¾ç½®</button>
            </div>

            <div class="window-controls">
                <button class="win-btn" onclick="minimizeWindow()">â€”</button>
                <button class="win-btn close-btn" onclick="closeWindow()">âœ•</button>
            </div>
        </div>
    </header>

    <main class="content-container" id="appContent">
        <div class="loading" id="loading"></div>
    </main>
</div>

<script src="js/bridge.js"></script>
<script src="js/echarts.min.js"></script>
<script>
    const content = document.getElementById('appContent');
    const loading = document.getElementById('loading');

    let currentPageCSS = null;
    let currentPageJS = null;

    async function loadPage(page) {
        loading.classList.add('show');

        // ç§»é™¤ä¹‹å‰é¡µé¢çš„ CSS å’Œ JS
        if (currentPageCSS) {
            currentPageCSS.remove();
            currentPageCSS = null;
        }
        if (currentPageJS) {
            currentPageJS.remove();
            currentPageJS = null;
        }

        try {
            // åŠ è½½ HTML
            const htmlResp = await fetch(`pages/${page}.html`);
            const html = await htmlResp.text();
            content.innerHTML = html;

            // åŠ¨æ€åŠ è½½é¡µé¢ç‰¹å®šçš„ CSS
            const cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = `css/${page}.css`;
            document.head.appendChild(cssLink);
            currentPageCSS = cssLink;

            // åŠ¨æ€åŠ è½½é¡µé¢ç‰¹å®šçš„ JS
            const script = document.createElement('script');
            script.src = `js/${page}.js`;
            document.body.appendChild(script);
            currentPageJS = script;

        } catch (error) {
            console.error('Failed to load page:', error);
            content.innerHTML = '<div style="padding: 40px; text-align: center;">é¡µé¢åŠ è½½å¤±è´¥</div>';
        }

        loading.classList.remove('show');
    }

    function switchPage(page) {
        document.querySelectorAll('.nav-btn')
            .forEach(btn => btn.classList.remove('active'));

        document.querySelector(`[data-page="${page}"]`)
            ?.classList.add('active');

        loadPage(page);
    }

    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            switchPage(btn.dataset.page);
        });
    });

    function minimizeWindow() {
        AppBridge.minimize();
    }

    function closeWindow() {
        AppBridge.close();
    }

    function applyTheme(theme) {
        const root = document.documentElement;
        const themes = {
            blue: '#4e73df',
            red: '#e74a3b',
            cyan: '#36b9cc',
            green: '#1cc88a',
            orange: '#f6c23e',
            purple: '#6f42c1'
        };

        if (themes[theme]) {
            root.style.setProperty('--primary-color', themes[theme]);
            localStorage.setItem('selectedTheme', theme);
        }
    }

    window.addEventListener('load', () => {
        const savedTheme = localStorage.getItem('selectedTheme') || 'blue';
        applyTheme(savedTheme);
        loadPage('today');
    });
</script>
</body>
</html>
