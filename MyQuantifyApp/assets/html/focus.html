    <script>
        // JavaScript ç¤ºä¾‹ï¼šç”¨äºæ›´æ–°æ—¶é—´å’Œè¿›åº¦
        document.addEventListener('DOMContentLoaded', () => {
            const timeDisplay = document.getElementById('currentTime');
            const statusText = document.getElementById('timerStatus');
            const progressBarFill = document.getElementById('progressBarFill');
            const startButton = document.getElementById('startButton');

            let isRunning = false;
            let totalDuration = 25 * 60; // é»˜è®¤ 25 åˆ†é’Ÿï¼Œä»¥ç§’ä¸ºå•ä½
            let remainingTime = totalDuration;
            let timerInterval;

            function updateDisplay() {
                const h = Math.floor(remainingTime / 3600);
                const m = Math.floor((remainingTime % 3600) / 60);
                const s = remainingTime % 60;
                
                timeDisplay.textContent = 
                    `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                
                // æ›´æ–°è¿›åº¦æ¡
                const progressPercent = ((totalDuration - remainingTime) / totalDuration) * 100;
                progressBarFill.style.width = `${progressPercent.toFixed(2)}%`;

                if (remainingTime <= 0) {
                    stopTimer();
                    statusText.textContent = "âœ… ä¸“æ³¨å®Œæˆï¼";
                    alert("ä¸“æ³¨æ—¶é—´åˆ°ï¼");
                }
            }

            function startTimer() {
                if (isRunning) return;

                const durationInput = document.getElementById('duration-input');
                totalDuration = parseInt(durationInput.value) * 60;
                remainingTime = totalDuration;

                isRunning = true;
                statusText.textContent = "ğŸš€ æ­£åœ¨ä¸“æ³¨...";
                startButton.innerHTML = '<i class="fas fa-pause"></i> æš‚åœä¸“æ³¨';
                startButton.style.backgroundColor = '#E74C3C'; // æš‚åœæŒ‰é’®å˜ä¸ºçº¢è‰²

                timerInterval = setInterval(() => {
                    remainingTime--;
                    updateDisplay();
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                statusText.textContent = "â¸ï¸ ä¸“æ³¨å·²æš‚åœ";
                startButton.innerHTML = '<i class="fas fa-play"></i> ç»§ç»­ä¸“æ³¨';
                startButton.style.backgroundColor = '#3498DB'; // ç»§ç»­æŒ‰é’®å˜ä¸ºè“è‰²
            }

                if (isRunning) {
                    stopTimer();
                } else {
                    startTimer();
                }
            });
            
            // åˆå§‹åŒ–æ˜¾ç¤º
            updateDisplay();
        });
