<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <link rel="stylesheet" href="common-style.css">
    <script src="bridge.js"></script>
    <style>
        
        /* 设置页面特定样式 */
        .settings-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            height: 100%;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
        }

        .sidebar-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-left: 3px solid #3498db;
        }

        .settings-content {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .setting-section {
            margin-bottom: 30px;
        }

        .setting-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .setting-label {
            font-size: 14px;
            color: #f0f0f0;
        }

        .setting-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
        }

        /* 开关按钮样式 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* 颜色选择器样式 */
        .color-picker {
            display: flex;
            gap: 8px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
        }

        /* 数据清空样式 */
        .clear-data-section {
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

        .clear-data-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .danger-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .danger-button:hover {
            background-color: #c0392b;
        }

        .info-text {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">系统设置</div>
        
        <div class="settings-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-item active">基本设置</div>
                <div class="sidebar-item">外观设置</div>
                <div class="sidebar-item">数据管理</div>
                <div class="sidebar-item">高级设置</div>
            </div>
            
            <!-- 设置内容 -->
            <div class="settings-content">
                <!-- 基本设置部分 -->
                <div class="setting-section">
                    <div class="setting-title">基本设置</div>
                    
                    <div class="setting-item">
                        <div class="setting-label">语言</div>
                        <div class="setting-value">
                            <select>
                                <option value="zh-CN">简体中文</option>
                                <option value="en-US">English</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">AFK 侦测时间（秒）</div>
                        <div class="setting-value">
                            <input type="number" value="30" min="5" max="300">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">窗口忽略时间（秒）</div>
                        <div class="setting-value">
                            <input type="number" value="5" min="1" max="60">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">开机自动启动</div>
                        <div class="setting-value">
                            <label class="toggle-switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="info-text">提示：如果软件未启动，则不会记录任何数据</div>
                </div>
                
                <!-- 功能设置部分 -->
                <div class="setting-section">
                    <div class="setting-title">功能设置</div>
                    
                    <div class="setting-item">
                        <div class="setting-label">开启剪贴板侦听记录</div>
                        <div class="setting-value">
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">开启键盘侦听记录</div>
                        <div class="setting-value">
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">开启窗口侦听记录</div>
                        <div class="setting-value">
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- 外观设置部分 -->
                <div class="setting-section">
                    <div class="setting-title">外观设置</div>
                    
                    <div class="setting-item">
                        <div class="setting-label">背景图片</div>
                        <div class="setting-value">
                            <input type="text" placeholder="图片路径">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">主题颜色</div>
                        <div class="setting-value">
                            <div class="color-picker">
                                <div class="color-option selected" style="background-color: #3498db;"></div>
                                <div class="color-option" style="background-color: #2ecc71;"></div>
                                <div class="color-option" style="background-color: #e74c3c;"></div>
                                <div class="color-option" style="background-color: #f39c12;"></div>
                                <div class="color-option" style="background-color: #9b59b6;"></div>
                                <div class="color-option" style="background-color: #1abc9c;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 数据清空部分 -->
                <div class="setting-section clear-data-section">
                    <div class="setting-title">数据管理</div>
                    
                    <div class="setting-item">
                        <div class="setting-label">选择清空区间</div>
                        <div class="setting-value">
                            <select>
                                <option value="all">全部数据</option>
                                <option value="today">今天</option>
                                <option value="week">本周</option>
                                <option value="month">本月</option>
                                <option value="custom">自定义</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="clear-data-buttons">
                        <button class="danger-button">清空剪贴板数据</button>
                        <button class="danger-button">清空键盘数据</button>
                        <button class="danger-button">清空窗口数据</button>
                        <button class="danger-button">清空所有数据</button>
                    </div>
                    <div class="info-text">警告：数据清空后无法恢复，请谨慎操作</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // 从Bridge加载设置
    async function loadSettings() {
        try {
            console.log("正在通过Bridge加载设置数据...");
            
            const response = await Bridge.send('getSettings', null, true);
            if (response) {
                const payload = response;
                
                // 加载基本设置
                if (payload.language) {
                    const languageSelect = document.querySelector('select');
                    languageSelect.value = payload.language;
                }
                
                if (payload.afkDetectionTime) {
                    const afkInput = document.querySelector('input[type="number"][min="5"][max="300"]');
                    afkInput.value = payload.afkDetectionTime;
                }
                
                if (payload.windowIgnoreTime) {
                    const windowIgnoreInput = document.querySelector('input[type="number"][min="1"][max="60"]');
                    windowIgnoreInput.value = payload.windowIgnoreTime;
                }
                
                if (payload.startOnBoot !== undefined) {
                    const startOnBootCheckbox = document.querySelector('.setting-section:nth-child(1) input[type="checkbox"]');
                    startOnBootCheckbox.checked = payload.startOnBoot;
                }
                
                // 加载功能设置
                if (payload.clipboardMonitor !== undefined) {
                    const clipboardCheckbox = document.querySelector('.setting-section:nth-child(2) input[type="checkbox"]:nth-child(1)');
                    clipboardCheckbox.checked = payload.clipboardMonitor;
                }
                
                if (payload.keyboardMonitor !== undefined) {
                    const keyboardCheckbox = document.querySelector('.setting-section:nth-child(2) input[type="checkbox"]:nth-child(2)');
                    keyboardCheckbox.checked = payload.keyboardMonitor;
                }
                
                if (payload.windowMonitor !== undefined) {
                    const windowCheckbox = document.querySelector('.setting-section:nth-child(2) input[type="checkbox"]:nth-child(3)');
                    windowCheckbox.checked = payload.windowMonitor;
                }
                
                // 加载外观设置
                if (payload.backgroundImage) {
                    const backgroundInput = document.querySelector('input[type="text"][placeholder="图片路径"]');
                    backgroundInput.value = payload.backgroundImage;
                }
                
                if (payload.themeColor) {
                    const colorOptions = document.querySelectorAll('.color-option');
                    colorOptions.forEach(option => {
                        option.classList.remove('selected');
                        if (option.style.backgroundColor === payload.themeColor) {
                            option.classList.add('selected');
                        }
                    });
                }
            }
            
            console.log("设置数据加载完成");
        } catch (error) {
            console.error("加载设置数据失败:", error);
        }
    }
    
    // 保存设置到Bridge
    async function saveSettings() {
        const settings = {
            language: document.querySelector('select').value,
            afkDetectionTime: parseInt(document.querySelector('input[type="number"][min="5"][max="300"]').value),
            windowIgnoreTime: parseInt(document.querySelector('input[type="number"][min="1"][max="60"]').value),
            startOnBoot: document.querySelector('.setting-section:nth-child(1) input[type="checkbox"]').checked,
            clipboardMonitor: document.querySelector('.setting-section:nth-child(2) input[type="checkbox"]:nth-child(1)').checked,
            keyboardMonitor: document.querySelector('.setting-section:nth-child(2) input[type="checkbox"]:nth-child(2)').checked,
            windowMonitor: document.querySelector('.setting-section:nth-child(2) input[type="checkbox"]:nth-child(3)').checked,
            backgroundImage: document.querySelector('input[type="text"][placeholder="图片路径"]').value,
            themeColor: document.querySelector('.color-option.selected').style.backgroundColor
        };
        
        try {
            // 使用Bridge发送设置
            console.log("正在通过Bridge保存设置...");
            await Bridge.send('saveSettings', settings);
            
            console.log("设置已成功保存");
        } catch (error) {
            console.error("保存设置失败:", error);
        }
    }
    
    // 清空数据
    async function clearData(dataType, timeRange) {
        try {
            console.log("正在通过Bridge清空数据...", dataType, timeRange);
            
            // 使用Bridge发送清空数据请求
            await Bridge.send('clearData', { dataType, timeRange });
            
            console.log("数据清空操作已发送");
        } catch (error) {
            console.error("清空数据失败:", error);
        }
    }
    
    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        // 切换侧边栏选项
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        sidebarItems.forEach(item => {
            item.addEventListener('click', function() {
                sidebarItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 主题颜色选择
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                colorOptions.forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // 为所有设置项添加变化事件监听器
        const settingInputs = document.querySelectorAll('input, select');
        settingInputs.forEach(input => {
            input.addEventListener('change', function() {
                saveSettings();
            });
        });
        
        // 数据清空按钮事件
        const clearButtons = document.querySelectorAll('.danger-button');
        clearButtons.forEach((button, index) => {
            button.addEventListener('click', function() {
                const timeRange = document.querySelector('.clear-data-section select').value;
                let dataType;
                
                switch(index) {
                    case 0: dataType = 'clipboard'; break;
                    case 1: dataType = 'keyboard'; break;
                    case 2: dataType = 'window'; break;
                    case 3: dataType = 'all'; break;
                }
                
                clearData(dataType, timeRange);
            });
        });
        
        // 页面加载时请求加载设置
        loadSettings();
    });
</script>

</html>
